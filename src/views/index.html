<!DOCTYPE html>
<!-- Anders Rochester -->
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="css/style.css" />
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/script.js"></script>
	</head
	<body>
		<div id="calculator">
			<div id="total">
			</div>
            <div id="button-wrap">
			<div id="numbers">
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>0</a>
				<a id="comma">.</a>
				<a id="equals">=</a>
			</div>
			<div id="operators">
				<a id="clear">C</a>
				<a id="clearall">AC</a>
				<a>/</a>
				<a>*</a>
				<a>-</a>
				<a>+</a>
			</div>
            </div>
		</div>
	</body>
</html>
